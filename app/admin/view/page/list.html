<header class="category-filter layui-form">
    <div class="layui-form-item">
        <select name="category_filter" lay-filter="categoryFilter">
            <option value="0">全部专题</option>
            {volist name="categorys" id="category"}
            {present name="category.leaf"}
            <option value="{$category.id}" disabled>{php}echo str_repeat("&nbsp;&nbsp;",$category['level']).dec2roman($category['level']);{/php}—{$category.name}</option>
            {else/}
            <option value="{$category.id}"{eq name='Request.param.cid' value='$category.id'} selected{/eq}>{php}echo str_repeat("&nbsp;&nbsp;",$category['level']).dec2roman($category['level']);{/php}—{$category.name}</option>
            {/present}
            {/volist}
        </select>
    </div>
</header>
<table class="layui-table">
    <thead>
    <tr>
        <td>专题编号</td>
        <td>专题标题</td>
        <td>上传时间</td>
        <td>更新时间</td>
        <td>专题状态</td>
        <td>管理操作</td>
    </tr>
    </thead>
    {present name='page'}
    {volist name='page' id='page'}
    <tr>
        <td>{$page.id}</td>
        <td>{$page.title}</td>
        <td>{$page.create_time}</td>
        <td>{$page.update_time}</td>
        <td class="layui-form">
            <input type="checkbox" lay-skin="switch" lay-filter="status" lay-text="ON|OFF" data-id="{$page.id}"  value="1" {eq name="page.status" value="1"} checked{/eq}>
        </td>
        <td class="textalign">
            <a href="javascript:page.edit('{$page.id}');" class="layui-btn layui-btn-small btn-success">
                编辑
            </a>
            <a href="javascript:page.delete('{$page.id}');"  class="layui-btn layui-btn-small btn-danger">
                删除
            </a>
        </td>
    </tr>
    {/volist}
    {/present}
</table>
