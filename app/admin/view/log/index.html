{extend name="public/base" /}
{block name="main-container"}
<article class="main-log">
    <div class="layui-tab-item layui-show">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test" name="test" placeholder="yyyy-MM-dd"
                           value="{$search.s_time? $search.s_time: Date('Y-m-d')}"
                    >
                </div>
                <div class="layui-input-inline">
                    <a href="javascript:log.search();" class="layui-btn btn-secondary" >搜索</a>
                </div>
            </div>
        </form>
        <table class="layui-table mt0">
            <thead>
            <tr>
                <td>日志编号</td>
                <td>行为名称</td>
                <td>执行人</td>
                <td>执行人IP</td>
                <td>执行时间</td>
            </tr>
            </thead>
            {volist name='logs' id='log'}
            <tr>
                <td>{$log.id}</td>
                <td>{$log.behavior}</td>
                <td>{$log.member.realname}</td>
                <td>{$log.member_ip}</td>
                <td>{$log.created_time}</td>
            </tr>
            {/volist}
        </table>
        <div class="fr mt20 f14">
            总记录数：{$logs->total()} {$logs->render()}
        </div>
    </div>
</article>
{/block}
