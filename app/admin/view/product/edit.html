<form class="layui-form m20">

    <div class="layui-form-item" id="product-category">
        <label class="layui-form-label">栏目分类</label>
        <div class="layui-input-inline">
            <select name="category_id" lay-filter="categoryId">
                {volist name="categorys" id="category"}
                {present name="category.leaf"}
                <option value="{$category.id}" disabled>{php}echo str_repeat("&nbsp;&nbsp;",$category['level']).dec2roman($category['level']);{/php}—{$category.name}</option>
                {else/}
                <option value="{$category.id}">{php}echo str_repeat("&nbsp;&nbsp;",$category['level']).dec2roman($category['level']);{/php}—{$category.name}</option>
                {/present}
                {/volist}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" placeholder="请输入标题" name="p_title" value="{$product.p_title}">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">产品简介</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" placeholder="请输入简介" name="description">{$product.description}</textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品封面</label>
        <div class="layui-input-block">
            <div class="cover-upload">
                <img data-path="__UPLOAD__" id="edit-cover-src" data-src="{$product->getData('cover')}" {empty name="product.cover"}class="hidden" src="{$product.cover}"{\empty}>
                <div class="site-demo-upbar mt10">
                    <input type="file" name="cover" class="layui-upload-file"  lay-ext="jpg|png|gif" id="edit-cover">
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">产品内容</label>
        <div class="layui-input-block">
            <!-- 加载编辑器的容器 -->
            <script id="edit-container-{$product.id}" name="p_text" type="text/plain">{$product.p_text}</script>
        </div>
    </div>

    <div class="layui-input-block">
        <input type="hidden" name="id" value="{$product.id}">
        <a class="layui-btn save-btn layui-btn-normal" lay-filter="save" lay-submit>保存</a>
        <input type="reset" class="layui-btn layui-btn-primary goback" value="重置">
    </div>
</form>
<script>
    UE.getEditor("edit-container-{$product.id}", {
        authHeight: false
    });
</script>
