<header class="category-filter layui-form">
    <div class="layui-form-item">
        <select name="category_filter" lay-filter="categoryFilter">
            <option value="0">全部产品</option>
            {volist name="categorys" id="category"}
            {present name="category.leaf"}
            <option value="{$category.id}" disabled>{php}echo str_repeat("&nbsp;&nbsp;",$category['level']).dec2roman($category['level']);{/php}—{$category.name}</option>
            {else/}
            <option value="{$category.id}"{eq name='Request.param.cid' value='$category.id'} selected{/eq}>{php}echo str_repeat("&nbsp;&nbsp;",$category['level']).dec2roman($category['level']);{/php}—{$category.name}</option>
            {/present}
            {/volist}
        </select>
    </div>
</header>

<table class="layui-table">
    <thead>
    <tr>
        <td>产品编号</td>
        <td>产品标题</td>
        <td>上传时间</td>
        <td>更新时间</td>
        <td>管理操作</td>
    </tr>
    </thead>
    {present name='product'}
    {volist name='product' id='product'}
    <tr>
        <td>{$product.id}</td>
        <td>{$product.p_title}</td>
        <td>{$product.create_time}</td>
        <td>{$product.update_time}</td>
        <td class="textalign">
            <a href="javascript:product.edit('{$product.id}');" class="layui-btn layui-btn-small btn-success">
                编辑
            </a>
            <a href="javascript:product.delete('{$product.id}');"  class="layui-btn layui-btn-small btn-danger">
                删除
            </a>
        </td>
    </tr>
    {/volist}
    {/present}
</table>
